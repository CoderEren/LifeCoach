<!DOCTYPE html>
<html>
	<head>
		<title>LifeCoach Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div style="margin-top:20px;margin-bottom:20px;">
		<div style="text-align:center; margin:auto;max-width:800px;width:100%;">
			<img style="width:50%;" src="{{url_for('static', filename='lc_logo.png')}}" alt="Logo">
			<h1>Login</h1>
			<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="/login">
			  <div class="form-floating mb-3">
				<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			  </div>
			  <div class="checkbox mb-3">
				<label>
				  <input type="checkbox" name="coach" value="I-log-in-as-a-coach"> I'm logging in as a life coach
				</label>
			  </div>
			  <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
			  <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="/signup">Sign up now!</a></p>
			</form>
		</div>
		</div>
		
		{% with messages = get_flashed_messages(with_categories=true) %} {% if
				messages %} {% for category, message in messages %} {% if category ==
				'error' %}
				<div class="alert alert-danger alter-dismissable fade show" role="alert">
				  {{ message }}
				  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% else %}
				<div class="alert alert-success alter-dismissable fade show" role="alert">
				  {{ message }}
				  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				{% endif %} {% endfor %} {% endif %} {% endwith %}
	
	</body>
</html>
